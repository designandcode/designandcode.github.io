<!doctype html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" 
		href="{{ '/css/style.css' }}">
	<link rel="stylesheet" type="text/css" 
		href="{{ '/css/home.css' }}">
</head>
<body>
	<div class="wrapper">
		<header class="page-title"><h1>Every Day Blog</h1></header>
		<section class="content">
			<p>about creating new digital 
				things and sharing them online</p>
			<!-- <div class="image"><img src="img/octojekyll.png" /></div> -->
			{% for post in site.posts %}
				<h3>
					{{ post.date | date: "%Y-%m-%d" }} <a href="{{ post.url }}">{{ post.title }}</a>
				</h3>
				<div>{{ post.description }}</div>
			{% endfor %}
		</section>
		{% include footer.html %}
	</div>
</body>
</html>
