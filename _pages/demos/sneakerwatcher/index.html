<!doctype html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" 
		href=" /css/{{ page.assets }}/foundation.css ">
	<link rel="stylesheet" type="text/css" 
		href=" /css/{{ page.assets }}/index.css ">
</head>
<body>
	<header class="header">
		<!-- filter the sneakers from the sneakers.json -->
		<div class="search-wrapper wrapper">
			<div id="search" class="search" data-template>
			</div>
			<ul id="sneakers" class="sneakers-container container" data-template></ul>
		</div>
		<div class="watchlist-mini-wrapper wrapper">
			<button id="expand-watchlist" class="watchlist-mini-expand">Watchlist</button>
			<ul id="watchlist-mini" class="watchlist-mini-container container" data-template hidden>
		</div>
	</header>
	<div class="wrapper">
		<div id="overlay" class="overlay" data-template hidden></div>
		<!-- <h2>SneakerWatcher Demo</h2> -->
		
		<!-- Begin #home -->
		<section data-route="#home">
			<div class="watchlist-wrapper wrapper">
				<!-- <h3>Images</h3> -->
				<ul id="watchlist" class="watchlist-container container" data-template>
				</ul>
			</div>
		</section>
		<!-- End #home -->
		<section data-route="#sneaker">
			<div class="sneaker-page">
				<!-- <h3>Home - light</h3> -->
				<img src="/img/demos/sneakerwatcher/sneaker_watcher_search_1200.png" alt="Light Theme - Watchlist">
				<!-- <h3>Sneaker - light</h3> -->
				<img src="/img/demos/sneakerwatcher/sneaker_watcher_sneaker_1200.png" alt="Light Theme - Sneaker">
			</div>
		</section>
	</div>
	<script type="text/javascript" src=" /js/{{ page.assets }}/underscore.js "></script>
	<script type="text/javascript" src=" /js/{{ page.assets }}/index.js "></script>
</body>
</html>
